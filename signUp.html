<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css"></script>
    <link href="css/sign-in.css" rel="stylesheet" />
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/sign.js"></script>
</head>

<body>
    <div class="container">
        <div class="titleDiv">
            <img src="img/logo.png"  />
            <span class="title1">山东省千佛山医院</span>
        </div>
        <p class="title2">手术室临床BI系统</p>
        <form class="form-signup" action="" method="post">
            <label class="sr-only" for="userName">userName</label>
            <div class="input-group">
                <span class="input-group-addon input-before">用户名</span>
                <input type="text" class="form-control" id="userName" placeholder="请输入您的用户名"/>
            </div>
            <label class="sr-only" for="password">Password</label>
            <div class="input-group">
                <span class="input-group-addon input-before">&#12288密码</span>
                <input type="password" class="form-control" id="password" placeholder="请输入您的密码"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon input-before">&#12288&#12288姓</span>
                <input type="text" class="form-control" id="firstName" placeholder="请输入您的姓"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon input-before">&#12288&#12288名</span>
                <input type="text" class="form-control" id="lastName" placeholder="请输入您的名"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon input-before">&#12288职位</span>
                <input type="text" class="form-control" id="position" placeholder="请输入您的职位"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon input-before">&#12288部门</span>
                <input type="text" class="form-control" id="department" placeholder="请输入您的部门"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon input-before">&#12288号码</span>
                <input type="tel" class="form-control" id="phone" onkeyup="value=this.value.replace(/\D+/g,'')"3 placeholder="请输入您的号码（数字）"/>
            </div>
            <button class="btn btn-block btn-sign-in" type="button" onclick="signUp()">注&#12288&#12288册</button>
            <p align="center"><a href="signIn.html">已有账户？去登录</a></p>
        </form>
    </div>
</body>
</html>
